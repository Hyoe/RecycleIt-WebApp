application: recycleit-web
version: 1
module: default
runtime: php55
api_version: 1

handlers:
- url: /css
  static_dir: css

- url: /(.+\.(ico|jpg|png|gif))$
  static_files: \1
  upload: (.+\.(ico|jpg|png|gif))$
  application_readable: true

- url: /(.+\.(htm|html|css|js))$
  static_files: \1
  upload: (.+\.(htm|html|css|js))$
  application_readable: true

- url: /(.+\.php)$
  script: \1

- url: /.*
  script: index.php

